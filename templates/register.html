{% extends 'base.html' %}
{% block title %}Criar Login{% endblock %}
{% block content %}
<section class="card">
  <h2>Cadastro</h2>
  <form id="registerForm" method="post" action="{{ url_for('register') }}">
    <label>Nome completo</label>
    <input type="text" name="nome" required>
    <label>CPF</label>
    <input type="text" name="cpf" required>
    <label>E-mail</label>
    <input type="email" name="email" required>
    <label>Telefone</label>
    <input type="text" name="telefone">
    <label>Endereço</label>
    <input type="text" name="endereco">
    <label>Senha</label>
    <input type="password" name="senha" id="senha" required>
    <label>Confirmar Senha</label>
    <input type="password" name="senha_conf" id="senha_conf" required>

    <div id="pwRequirements" class="pw-req">
      <p>Sua senha deve conter:</p>
      <ul>
        <li id="req-length">Mínimo 6 caracteres</li>
        <li id="req-upper">Pelo menos 1 letra maiúscula</li>
        <li id="req-number">Pelo menos 1 número</li>
        <li id="req-special">Pelo menos 1 caracter especial</li>
      </ul>
    </div>

    <button type="submit">Registrar</button>
  </form>
  <p><a href="{{ url_for('login') }}">Voltar ao login</a></p>
</section>
{% endblock %}
